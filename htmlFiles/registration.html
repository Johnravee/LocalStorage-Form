<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/CSSFiles/registration.css">
    <script defer src="/JSFiles/registration.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>

    <nav>
        <div class="logo">
            <h1>SB</h1>
        </div>
        
        <div class="links">
            <ul>
                <li><a href="/htmlFiles/firstpage.html">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Student-List</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>

        <i class="bi bi-list" id="ham"></i>
    </nav>


    <section class="bg-white">
        <form>
            <div class="form-row m-lg-5">
                <div class="form-group col-md-6">
                    <label for="firstname">Firstname</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Firstname">

                    <label for="middlename">Middlename</label>
                    <input type="text" class="form-control" id="middlename" placeholder="Middlename">

                    <label for="lastname">Lastname</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Lastname">
                  </div>

              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="contact">Contact no.</label>
                <input type="text" class="form-control" id="contact" placeholder="Contact no.">
              </div>
            
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control w-50" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Course</label>
                <select id="inputState" class="form-control">
                  <option selected>BSIT</option>
                  <option>BSBA</option>
                  <option>BSCpE</option>
                  <option>BSBA</option>
                  <option>BSE</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mt-2" id="submit">Submit</button>
        </div>
          </form>
    </section>

    <section>
      <div class="std-con">
         <div class="btn">
           <button id="std-btn">Student-List</button>
         </div>

         <div class="display-con">
          <i class="bi bi-x" id="close"></i>
          <div class="display">
          </div>
         </div>
      </div>
    </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</html>
